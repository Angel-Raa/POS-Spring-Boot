<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit category</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="sb-nav-fixed"> 
    <div th:replace="layout/header :: header"></div>
    <div th:if="${message != null}" class="alert alert-danger" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Edit category</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">Edit category</li>
                    </ol>

                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h2 class="card-title">Edit category</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/category/edit/}+${category.categoryId}" th:object="${category}">
                                <!--  Name  -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Category Name</label>
                                    <input th:field="*{name}" type="text" class="form-control" id="name"
                                        th:classappend="${errors != null && errors.containsKey('name')} ? 'is-invalid'"
                                        placeholder="Enter category name" />

                                    <div class="invalid-feedback"
                                        th:if="${errors != null && errors.containsKey('name')}"
                                        th:text="${errors['name']}"></div>
                                </div>

                                <!-- Description -->
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea th:field="*{description}" type="text" class="form-control" id="description"
                                        th:classappend="${errors != null && errors.containsKey('description')} ? 'is-invalid'"
                                 
                                        placeholder="Enter category description" ></textarea>
                                    <div class="invalid-feedback"
                                        th:if="${errors != null && errors.containsKey('description')}"
                                        th:text="${errors['description']}"></div>
                                </div>
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary">Edit Category</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>



        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success mt-3">
            <p th:text="${successMessage}"></p>
        </div>
    </div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
