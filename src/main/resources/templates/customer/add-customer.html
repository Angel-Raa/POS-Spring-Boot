<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <title>POs</title>
</head>

<body class="sb-nav-fixed">
    <div th:replace="layout/header :: header"></div>

    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Add Customer</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">Add Customer</li>
                    </ol>

                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h2 class="card-title">Add Customer</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/customer}" th:object="${customer}">
                                <!-- First Name Field -->
                                <div class="mb-3">
                                    <label for="firstname" class="form-label">First Name</label>
                                    <input th:field="*{firstName}" type="text" class="form-control" id="firstname"
                                        th:classappend="${errors != null && errors.containsKey('firstName')} ? 'is-invalid'"
                                        placeholder="Enter first name" />
                                    <div class="invalid-feedback"
                                        th:if="${errors != null && errors.containsKey('firstName')}"
                                        th:text="${errors['firstName']}"></div>
                                </div>

                                <!-- Last Name Field -->
                                <div class="mb-3">
                                    <label for="lastname" class="form-label">Last Name</label>
                                    <input th:field="*{lastName}" type="text" class="form-control" id="lastname"
                                        th:classappend="${errors != null && errors.containsKey('lastName')} ? 'is-invalid'"
                                        placeholder="Enter last name" />
                                    <div class="invalid-feedback"
                                        th:if="${errors != null && errors.containsKey('lastName')}"
                                        th:text="${errors['lastName']}"></div>
                                </div>

                                <!-- Phone Number Field -->
                                <div class="mb-3">
                                    <label for="tel" class="form-label">Phone Number</label>
                                    <input th:field="*{tel}" type="tel" class="form-control" id="tel"
                                        th:classappend="${errors != null && errors.containsKey('tel')} ? 'is-invalid'"
                                        placeholder="Enter phone number" />
                                    <div class="invalid-feedback" th:if="${errors != null && errors.containsKey('tel')}"
                                        th:text="${errors['tel']}"></div>
                                </div>

                                <!-- Email Field -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input th:field="*{email}" type="email" class="form-control" id="email"
                                        th:classappend="${errors != null && errors.containsKey('email')} ? 'is-invalid'"
                                        placeholder="Enter email" />
                                    <div class="invalid-feedback"
                                        th:if="${errors != null && errors.containsKey('email')}"
                                        th:text="${errors['email']}"></div>
                                </div>

                                <!-- Address Field -->
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input th:field="*{address}" type="text" class="form-control" id="address"
                                        th:classappend="${errors != null && errors.containsKey('address')} ? 'is-invalid'"
                                        placeholder="Enter address" />
                                    <div class="invalid-feedback"
                                        th:if="${errors != null && errors.containsKey('address')}"
                                        th:text="${errors['address']}"></div>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary">Add Customer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>



</body>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
<!-- Optional: Include FontAwesome for icons -->
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js}"></script>

</html>
